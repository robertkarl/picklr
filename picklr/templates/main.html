<html>
<head>
    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    <h1>Modern Horizons</h1>
    <h5>Lookup Pack 1, Pick 1 Ratings</h5>
    <form action="/doratings" class="col" enctype=multipart/form-data id="doit" method="post">
        <div class="form-group">
            <textarea class="form-control" id="cards-input" name="cardnames" rows="3" value="serratheben"></textarea>
            <small class="form-text text-muted">Partial matches are OK. Spaces may be omitted. Pressing "Enter" updates the table too.</small>
            <button class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
<table class="table">
    <thead class="thead-light">
    <th scope="col">Name</th>
    <th scope="col">Rating</th>
    </thead>
    <tbody id="content">
    </tbody>
</table>
<ul class="list-group m-5">
    <li class="list-group-item">
    <a href="https://www.channelfireball.com/articles/a-very-early-pick-order-for-modern-horizons-draft/">Article by
        Frank Karsten</a>
    </li>

    <li class="list-group-item">
    <a href="https://docs.google.com/spreadsheets/d/e/2PACX-1vRiopQuQgB3fw_X4GNFIBJw5QMHmJJREGBFDZJwuYCwNGsU59rr_O1wc0u1RxV3xL602eHYQlax8HGv/pubhtml">Full
        pick order spreadsheet</a>
    </li>
</ul>
</body>
<script>
    var URL_PREFIX = '{{ URL_PREFIX }}';
</script>
<script src="{{ url_for('static', filename='jquery.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='picklr.js') }}" type="text/javascript"></script>
</html>
