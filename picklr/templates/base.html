<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-light bg-light">
    <a class="navbar-nav mr-auto" href="{{ url_for('index') }}">MH1 Ratings</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            {% for color in colors %}
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('tricks_route', color=color) }}">{{ color }} tricks</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</nav>
<div class="container-fluid p-0">
    {% block content %}{% endblock %}
</div>

</body>
<script src="{{ url_for('static', filename='jquery.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='bootstrap.js') }}" type="text/javascript"></script>
{% block footer %}{% endblock %}
</html>
